<html>
<head>
<title>NonStop Explorer Lite</title>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: Roboto;
}
</style>
</head>
<body>
  <h2>NonStop Explorer Lite</h2>
  <p>
    For information on this sample visit <a href="http://github.com/nuwavetech/nonstop-explorer">http://github.com/nuwavetech/nonstop-explorer</a>
  </p>
  <form>
    <fieldset>
      <legend> &nbsp;Request Parameters&nbsp; </legend>
      <table>
        <tr>
          <td style="width:200px;">Server Host and Port</td>
          <td><input style="float: left;" id="hostPort" type="text" length="50" size="50"
            value="lightwave-server.nuwavetech.io:80" /></td>
        </tr>
      </table>
      <br>
      <button type="button" onClick="getSystemInfo();"">Get System Info</button>
      <button type="button" onClick="getCpuList();"">Get CPU List</button>
      <button type="button" onClick="getVolumes();"">Get Volumes</button>
      <button type="button" onClick="getSubvols();"">Get Subvols</button>
      <button type="button" onClick="getFiles();"">Get Files</button>
      <button type="button" onClick="getFileInfo();"">Get File Info</button>

      <p>
        <div id="message"></div>
      </p>

    </fieldset>
  </form>
  <fieldset>
    <legend>&nbsp;LightWave Server Request&nbsp;</legend>
    <pre id="request">None</pre>
  </fieldset>
  <br>
  <fieldset>
    <legend>&nbsp;LightWave Server Response&nbsp;</legend>
    <pre id="response">None</pre>
  </fieldset>

</body>
<script src="./index.js"></script>
</html>
